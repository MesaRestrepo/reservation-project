<div class="reservations-container">

  <h2>Gestor de Reservas</h2>

  <!-- FORMULARIO -->
  <div class="form-card">
    <h3>Nueva reserva</h3>

    <form (ngSubmit)="saveReservation()" #reservationForm="ngForm">

      <label>Nombre de la sala</label>
      <input type="text" [(ngModel)]="newReservation.roomName" name="roomName" required>

      <label>Reservado por</label>
      <input type="text" [(ngModel)]="newReservation.reservedBy" name="reservedBy" required>

      <label>Fecha</label>
      <input type="date" [(ngModel)]="newReservation.date" name="date" required>

      <label>Hora de inicio</label>
      <input type="time" [(ngModel)]="newReservation.startTime" name="startTime" required>

      <label>Hora de fin</label>
      <input type="time" [(ngModel)]="newReservation.endTime" name="endTime" required>

      <button class="btn-save" type="submit">Guardar reserva</button>
    </form>
  </div>

  <!-- LISTA DE RESERVAS -->
  <div class="list-card">
    <h3>Reservas registradas</h3>

    <p *ngIf="reservations.length === 0" class="empty-msg">
      No hay reservas aún.
    </p>

    <ul class="reservation-list">
      <li *ngFor="let r of reservations" class="reservation-item">
        <div>
          <strong>{{ r.roomName }}</strong> — {{ r.date }}  
          <br>
          {{ r.startTime }} → {{ r.endTime }}
          <br>
          Reservado por: <strong>{{ r.reservedBy }}</strong>
        </div>

        <button class="btn-delete" (click)="deleteReservation(r.id)">Eliminar</button>
      </li>
    </ul>
  </div>

</div>
