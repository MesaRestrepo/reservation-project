<h2 class="title">Gestión de Reservas</h2>

<!-- FORMULARIO DE NUEVA RESERVA -->
<div class="form-container">
  <h3>Nueva reserva</h3>

  <div class="form-grid">
    <div class="form-item">
      <label>Sala</label>
      <input
        type="text"
        [(ngModel)]="newReservation.roomName"
        placeholder="Nombre de la sala">
    </div>

    <div class="form-item">
      <label>Reservado por</label>
      <input
        type="text"
        [(ngModel)]="newReservation.reservedBy"
        placeholder="Nombre de la persona">
    </div>

    <div class="form-item">
      <label>Fecha</label>
      <input
        type="date"
        [(ngModel)]="newReservation.date">
    </div>

    <div class="form-item">
      <label>Hora inicio</label>
      <input
        type="time"
        [(ngModel)]="newReservation.startTime">
    </div>

    <div class="form-item">
      <label>Hora fin</label>
      <input
        type="time"
        [(ngModel)]="newReservation.endTime">
    </div>
  </div>

  <button class="btn-save" (click)="saveReservation()">
    Guardar reserva
  </button>
</div>

<hr class="divider">

<!-- LISTADO DE RESERVAS -->
<h3 class="subtitle">Listado de reservas</h3>

<div *ngIf="reservations.length === 0" class="empty-msg">
  No hay reservas registradas.
</div>

<ul class="reservations-list">
  <li *ngFor="let r of reservations" class="reservation-item">
    <div class="res-info">
      <strong>{{ r.roomName }}</strong>
      <span>{{ r.date }} — {{ r.startTime }} a {{ r.endTime }}</span>
      <span>Reservado por: <strong>{{ r.reservedBy }}</strong></span>
    </div>

    <button class="btn-delete" (click)="deleteReservation(r.id)">
      Eliminar
    </button>
  </li>
</ul>
